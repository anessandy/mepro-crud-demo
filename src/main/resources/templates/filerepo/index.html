<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
         <title>DemoCrud</title>
        <link rel="stylesheet" th:href="@{/adminlte/plugins/fontawesome-free/css/all.min.css}">
        <link rel="stylesheet" th:href="@{/adminlte/plugins/select2/css/select2.min.css}">
        <link rel="stylesheet" th:href="@{/adminlte/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
        <link rel="stylesheet" th:href="@{/adminlte/plugins/daterangepicker/daterangepicker.css}">
        <!--<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">-->
        <link rel="stylesheet" th:href="@{/adminlte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
        <link rel="stylesheet" th:href="@{/adminlte/css/adminlte.min.css}">
    </head>
    <body>

        <!-- Pakai layout langsung, dan hanya bawa title dan pageTitle -->
        <div th:replace="fragments/layout :: layout ('File Repo', 'File Repo')">
            <!-- isi layout akan otomatis include fragment bernama "content" di halaman ini -->
            <div th:fragment="content">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3 class="card-title">List File Repo</h3>
                    </div>
                    <div class="wrapper">
                        <div class="container mt-5">
                            <form th:action="@{/filerepo/upload}" method="post" enctype="multipart/form-data">
                                <div class="input-group" style="width: auto;">
                                    <input type="file" class="form-control" id="file" name="file" style="width: 300px;">
                                    <button type="submit" id="btnUpload" class="btn btn-success">Upload</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered" id="fileRepoTable">
                            <thead>
                                <tr>
                                    <th>ID File</th>
                                    <th>Nama File</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="r : ${listFileRepo}">
                                    <td th:text="${r.idFileRepo}"></td>
                                    <td th:text="${r.fileName}"></td>
                                    <td>
<!--                                        th:href="@{'/departemen/edit?id=' + ${d.idDepartemen}}"-->
                                        <a th:href="@{/filerepo/download/{id}(id=${r.idFileRepo})}" class="btn btn-sm btn-success">Download</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
        <script th:src="@{/adminlte/plugins/jquery/jquery.min.js}"></script>
        <script th:src="@{/adminlte/plugins/moment/moment.min.js}"></script>
        <script th:src="@{/adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/adminlte/plugins/select2/js/select2.full.min.js}"></script>
        <!--<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>-->
        <script th:src="@{/adminlte/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/adminlte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
        <script th:src="@{/adminlte/plugins/daterangepicker/daterangepicker.js}"></script>
        
        <script th:inline="javascript">
            
        </script>
    </body>
</html>
